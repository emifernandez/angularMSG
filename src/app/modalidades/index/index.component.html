<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Modalidades</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li
              class="breadcrumb-item"
              [routerLink]="['/']"
              routerLinkActive="router-link-active"
            >
              <a href="#">Inicio</a>
            </li>
            <li class="breadcrumb-item active">Modalidades</li>
          </ol>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
  </section>
  
  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="card">
        <div class="card-header">
          <button
            mat-button
            class="btn btn-success"
            [routerLink]="['/modalidades/crear']"
            routerLinkActive="router-link-active"
          >
            Crear Modalidad
          </button>
        </div>
        <!-- /.card-header -->
        <div class="card-body">
          <table
            datatable
            [dtOptions]="dtOptions"
            class="table table-bordered table-striped"
          >
            <thead>
              <tr>
                <th>Id</th>
                <th>Descripcion</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let modalidad of modalidades">
                <td>{{ modalidad.id }}</td>
                <td>{{ modalidad.descripcion }}</td>
                <td>
                  <a
                    [routerLink]="['/modalidades/', modalidad.id, 'editar']"
                    routerLinkActive="router-link-active"
                    class="btn btn-info"
                    style="margin-right: 5px;"
                    ><i class="fas fa-pencil-alt"></i
                  ></a>
                  <button
                    class="btn btn-danger"
                    mwlConfirmationPopover
                    [popoverTitle]="popoverTitle"
                    [popoverMessage]="popoverMessage"
                    placement="left"
                    (confirm)="delete(modalidad.id)"
                    (cancel)="cancelClicked = true"
                  >
                    <i class="fas fa-trash-alt"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>
